name: $(BuildDefinitionName)_$(Date:yyyyMMdd)$(Rev:.rr)
variables:
  CI_NAME: Azure Pipelines
  CI_BUILD_ID: $(Build.BuildId)
  CI_BUILD_URL: "https://dev.azure.com/https://github.com/i4Ds/STIXCore.git/_build/results?buildId=$(Build.BuildId)"
  CIBW_BUILD: cp311-* cp312-* cp313-*
  CIBW_SKIP: "*-win32 *-manylinux1_i686"

resources:
  repositories:
  - repository: OpenAstronomy
    type: github
    endpoint: samaloney
    name: OpenAstronomy/azure-pipelines-templates
    ref: master

trigger:
  branches:
    include:
    - '*'
    exclude:
    - '*backport*'
  tags:
    include:
    - 'v*'
    exclude:
    - '*dev*'
    - '*pre*'
    - '*post*'

jobs:
- template: run-tox-env.yml@OpenAstronomy
  parameters:
    toxverspec: <4
    toxdeps: tox-pypi-filter
    submodules: true
    coverage: codecov
    default_python: '3.11'
    envs:
      - macos: py311
        name: py311_mac
        coverage: false

      - windows: py311
        name: py311_win

      - linux: py311
        name: py311_linux

      - linux: codestyle
        name: codestyle


# On branches which aren't master, and not Pull Requests, build the wheels but only upload them on tags
- ${{ if and(ne(variables['Build.Reason'], 'PullRequest'), not(contains(variables['Build.SourceBranch'], 'master'))) }}:
  - template: publish.yml@OpenAstronomy
    parameters:
      # Only Upload to PyPI on tags
      ${{ if startsWith(variables['Build.SourceBranch'], 'refs/tags/') }}:
        pypi_connection_name : 'PyPI'

      test_extras: 'test'
      test_command: 'pytest -p no:warnings --doctest-rst -m "not figure and not end2end" --pyargs stixcore'
      submodules: false
      targets:
        # - wheels_linux
        # - wheels_macos
        - sdist
      dependsOn:
        - py311_mac
        - py311_win
        - py311_linux
